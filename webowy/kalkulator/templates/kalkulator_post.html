<!DOCTYPE html>
{% load static %}
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styl.css'%}"/>
</head>
<body>
<h1>Kalkulator ze szkolenia</h1>
<p>Podaj dwie liczby i wybierz działanie:</p>
<form method="post">
    {% csrf_token %}
    <input type="number" name="arg1"><br>
    <input type="number" name="arg2"><br>
    Wybierz działanie: <select name="operacja">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="^">^</option>
    </select>
    <button>Oblicz</button>

{% if wynik %}
<div class="wynik">
Wynik: {{wynik}}
</div>
{% endif %}
</form>
</body>
</html>
